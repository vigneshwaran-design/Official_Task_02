<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="survey_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class=" card container">
        <form class="form" action="">
            <div class="mt-2 ">
                <label><b>Name<sup style="color:red">*</sup></b></label>
            </div>
            <div class="form-inline form-group">
                    <div class="col-4 ">
                            <!-- <label>First Name : </label> -->
                            <input type="text" class="form-control"  placeholder="FirstName" size="35"/>
                    </div>
                    <div class="col-4">
                        <!-- <label>Last Name : </label> -->
                        <input type="text" class="form-control "  placeholder="LastName" size="36"/>
                    </div>
            </div>
            <div>
                    <label><b>Email<sup style="color:red">*</sup></b></label>
            
                    <div class="col-8">
                            <!-- <label>Last Name : </label> -->
                            <input type="email" class="form-control name"  placeholder="E-Mail"/>
                    </div>
            </div>
            <div class="mt-2">
                <label><b>Your Experience<sup style="color:red">*</sup></label></p>
                
                    <div class="icon col ml-1">
                        <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                </div>
           </div>
           <div class="mt-2">
            <label style="font-weight:lighter">Overall, how would you rate your experience with us?</label>
           </div>
           <table class="table table-borderless  table-striped col-12">
               <thead>
                   <th></th>
                   <th>Very Unsatisfied</th>
                   <th>Unsatisfied</th>
                   <th>Netural</th>
                   <th>Satisfied</th>
                   <th>Very Satisfied</th>
               </thead>
               <tbody>
                   <tr >
                       <div class="form-check">
                            <th>Purchase</th>
                            <td ><input class="form-check-input"  type="radio" /></td>
                            <td><input class="form-check-input" type="radio" /></td>
                            <td><input class="form-check-input" type="radio" /></td>
                            <td><input class="form-check-input" type="radio" /></td>
                            <td><input class="form-check-input" type="radio" /></td>
                       </div>
                   </tr>
                   <tr>
                    <th>Service</th>
                    <td><input class="form-check-input" type="radio" /></td>
                    <td><input  class="form-check-input" type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                    <td><input  class="form-check-input" type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                </tr>
                <tr>
                    <th>Company Overall</th>
                    <td><input class="form-check-input"  type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                    <td><input class="form-check-input" type="radio" /></td>
                </tr>
               </tbody>
           </table>
           <div>
            <label><b>How likely are you to<sup style="color:red">*</sup></b></label>
            </div>
            <table class="table table-borderless  table-striped col-12">
                <thead>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Netural</th>
                    <th>Likely</th>
                    <th>Very Unlikely</th>
                </thead>
                <tbody>
                    <tr>
                        <div class="form-check">
                             <th>Buy from us again</th>
                             <td ><input class="form-check-input"  type="radio" /></td>
                             <td><input class="form-check-input" type="radio" /></td>
                             <td><input class="form-check-input" type="radio" /></td>
                             <td><input class="form-check-input" type="radio" /></td>
                             <td><input class="form-check-input" type="radio" /></td>
                        </div>
                    </tr>
                    <tr>
                     <th>Recommend our <br>products to others</th>
                     <td><input class="form-check-input" type="radio" /></td>
                     <td><input  class="form-check-input" type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                     <td><input  class="form-check-input" type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                 </tr>
                 <tr>
                     <th>Recommend our <br>company to others</th>
                     <td><input class="form-check-input"  type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                     <td><input class="form-check-input" type="radio" /></td>
                 </tr>
                </tbody>
            </table>
            <div>
                <label><b>Additional comments or suggestions</b></label>
                </div>
                <textarea class="form ml-2" rows="5" cols="125"></textarea>
                <button type="button" class="btn btn-light ml-2 mb-3 mt-2" value="Submit">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
